in:
  type: file
  path_prefix: ./example/data.tsv
  parser:
    type: csv
    delimiter: "\t"
    skip_header_lines: 0
    null_string: ""
    columns:
      - { name: id, type: long }
      - { name: description, type: string }
      - { name: name, type: string }
      - { name: payload, type: json}
    stop_on_invalid_record: true
filters:
  - type: copy
    config:
      out:
        type: stdout
out:
  type: stdout
